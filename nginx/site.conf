server {
  listen 8080;
  charset utf8;

  access_log  /app/www/estate/logs/estate_access.log;
  error_log   /app/www/estate/logs/estate_error.log error;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
    listen 443 ssl http2;
    client_max_body_size 10M;

    server_name platovd.ru;

    ssl_certificate /etc/letsencrypt/live/platovd.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/platovd.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    location / {
        proxy_pass http://tomcat:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /favicon.ico { access_log off; log_not_found off; }
}